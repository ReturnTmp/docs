  <body>
    <div id="app"></div>
    <script>
      var gitalkConfig = {
        clientID: "8d61575d7fdc9f819097",
        clientSecret: "4eb96bfd87b8bc041b5355b83e157caaab394d4e",
        repo: "docs-talk",
        owner: "ReturnTmp",
        admin: ["ReturnTmp"],
        distractionFreeMode: false,
      };
      window.$docsify = {
        name: "ReturnTmp",
        repo: "https://github.com/ReturnTmp/docs",
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        maxLevel: 4,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        // 页面右侧toc
        toc: {
          tocMaxLevel: 2,
          target: "h2, h3, h4, h5, h6",
        },
        subMaxLevel: 2,
        search: {
          paths: "auto",
          placeholder: "🔍 Type to search ",
          noData: "😞 No Results! ",
          depth: 6,
        },
        pagination: {
          previousText: "PREVIOUS",
          nextText: "NEXT",
          crossChapter: true,
        },
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              var label, domObj, main, divEle, gitalk;
              label = md5(decodeURI(vm.route.path.split("/").pop()));
              domObj = Docsify.dom;
              main = domObj.getNode("#main");

              Array.apply(
                null,
                document.querySelectorAll("div.gitalk-container")
              ).forEach(function (ele) {
                ele.remove();
              });

              divEle = domObj.create("div");
              divEle.id = "gitalk-container-" + label;
              divEle.className = "gitalk-container";
              divEle.style =
                "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
              domObj.appendTo(domObj.find(".content"), divEle);
              gitalk = new Gitalk(
                Object.assign(gitalkConfig, { id: !label ? "home" : label })
              );
              gitalk.render("gitalk-container-" + label);
            });
          },
        ],
        latex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ], // default
          displayMath: [["$$", "$$"]], // default
        },
      };
    </script>

    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
      L2Dwidget.init({
        model: {
          //jsonpath控制显示那个小萝莉模型，
          //(切换模型需要改动)
          jsonPath:
            "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
          scale: 1,
        },
        display: {
          position: "right", //看板娘的表现位置
          width: 70, //小萝莉的宽度
          height: 140, //小萝莉的高度
          hOffset: 35,
          vOffset: -20,
        },
        mobile: {
          show: true,
          scale: 0.5,
        },
        react: {
          opacityDefault: 0.7,
          opacityOnHover: 0.2,
        },
      });
    </script>

    <link rel="stylesheet" href="/assets/css/vue.css" />
    <link rel="stylesheet" href="/assets/css/gitalk.css" />
    <script src="/assets/js/md5.js"></script>
    <script src="/assets/js/docsify.min.js"></script>
    <script src="/assets/js/gitalk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="/assets/js/docsify-pagination.min.js"></script>
    <script src="/assets/js/zoom-image.js"></script>
    <script src="/assets/js/prism-bash.js"></script>
    <script src="/assets/js/prism-java.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

    <!-- 文件夹样式 -->
    <link
      rel="stylesheet"

    />
